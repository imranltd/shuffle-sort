<!DOCTYPE html>
<html lang="en">
	<head>
		<meta 
			name="viewport" 
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
		<link 
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
			crossorigin="anonymous">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<script 
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script src="js/script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row header-row">
				<div class="col-md-12">
					<h1 class="text-center">Shuffle and Sort</h1>
				</div>
			</div>
			<div class="row content-row">
				<div class="col-md-2 
					col-md-push-7 
					col-sm-12
					text-center 
					button-row">
					<button class="btn col-md-12" id="shuffle">SHUFFLE</button>
					<button class="btn col-md-12" id="sort">SORT</button>
				</div>
				<div class="col-md-5
						col-sm-12">
					<div class="box-row row-eq-height">
						<div class="box box-1 col-md-4 text-center">
							<span class="">1</span></div>
						<div class="box box-2 col-md-4 text-center">
							<span>2</span></div>
						<div class="box box-3 col-md-4 text-center">
							<span>3</span></div>
						<div class="box box-4 col-md-4 text-center">
							<span>4</span></div>
						<div class="box box-5 col-md-4 text-center">
							<span>5</span></div>
						<div class="box box-6 col-md-4 text-center">
							<span>6</span></div>
						<div class="box box-7 col-md-4 text-center">
							<span>7</span></div>
						<div class="box box-8 col-md-4 text-center">
							<span>8</span></div>
						<div class="box box-9 col-md-4 text-center">
							<span>9</span></div>
				</div>
				
			</div>
			<div class="col-md-12 text-center">Shuffle and sort by Imran Sarwar</div>
		</div>

	</body>
</html>
